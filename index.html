        // Create S3 object
        var s3 = new AWS.S3();

        // Function to handle file upload
        function uploadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            var fileName = file.name;
            
            // Specify the S3 bucket name and key (file name)
            var bucketName = 'textractimagebucket1';
            var key = 'folder/' + fileName; // You can specify the folder path if needed

            // Prepare params for S3 upload
            var params = {
                Bucket: bucketName,
                Key: key,
                Body: file,
            };

            // Upload the file to the bucket
            s3.upload(params, function(err, data) {
                if (err) {
                    console.error("Error uploading file:", err);
                    return;
                }
                console.log("File uploaded successfully. File URL:", data.Location);
                alert("File uploaded successfully. File URL: " + data.Location);
            });
        }
